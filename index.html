<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Completely disable scroll bars */
            background-color: white;
        }
        #canvasContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white; /* White background around the canvas */
        }
        canvas {
            background-color: blue;
            position: absolute;
            top: 50%; /* Vertically center the canvas */
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="myCanvas" width="1000" height="500"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
